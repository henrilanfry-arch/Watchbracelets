<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choix Bracelet de Montre</title>
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      --bg:#0b0f14; --card:#101826; --muted:#9fb0c3; --text:#e8f0ff; --accent:#6aa6ff;
      --border:rgba(255,255,255,.08); --shadow:0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(1200px 900px at 20% 0%, #111c2d, transparent 60%),
                 radial-gradient(900px 700px at 80% 20%, #0f2a2a, transparent 60%),
                 var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    .wrap{max-width:1120px;margin:0 auto;padding:28px 16px 44px}
    header{display:flex;justify-content:space-between;gap:16px;flex-wrap:wrap}
    h1{margin:0;font-size:22px}
    .sub{color:var(--muted);font-size:13px;max-width:70ch}

    .toolbar{
      display:flex;gap:10px;flex-wrap:wrap;
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      padding:10px;border-radius:var(--radius);
      box-shadow:var(--shadow)
    }
    .search{
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      color:var(--text);
      padding:8px 10px;
      border-radius:12px;
      min-width:220px
    }
    .chip{
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      cursor:pointer
    }
    .chip.active{
      border-color:rgba(106,166,255,.6);
      background:rgba(106,166,255,.15)
    }

    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px;margin-top:18px}
    .card{
      grid-column:span 6;
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
      cursor:pointer
    }
    .card.selected{border-color:rgba(106,166,255,.7)}
    .top{padding:14px}
    .brand{font-size:12px;color:var(--muted)}
    .name{margin:4px 0 6px;font-size:16px}
    .badge{
      display:inline-block;
      font-size:11px;
      padding:5px 8px;
      border-radius:999px;
      background:rgba(106,166,255,.15);
      border:1px solid rgba(106,166,255,.25)
    }
    .desc{font-size:13px;color:var(--muted);margin-top:8px}

    .images{display:grid;grid-template-columns:1fr 1fr}
    .images img{width:100%;height:260px;object-fit:cover}

    .actions{
      display:flex;justify-content:space-between;align-items:center;
      padding:12px 14px;border-top:1px solid var(--border)
    }
    .btn{
      font-size:12px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      text-decoration:none;
      color:var(--text)
    }
    .btn.primary{
      border-color:rgba(106,166,255,.6);
      background:rgba(106,166,255,.15)
    }

    @media(max-width:900px){
      .card{grid-column:span 12}
      .images img{height:220px}
    }
  </style>
</head>

<body>
<div class="wrap">

<header>
  <div>
    <h1>Choix du bracelet de montre</h1>
    <div class="sub">Sélectionne un bracelet – cuir, sailcloth ou alligator – puis ouvre la page produit.</div>
  </div>
  <div class="toolbar">
    <input id="search" class="search" placeholder="Rechercher (chevre, saffiano…)" />
    <div id="chips"></div>
  </div>
</header>

<div class="grid" id="grid"></div>

</div>

<script>
const straps = [
{
  id:"handdn-togo",
  brand:"HANDDN",
  name:"Navy Togo Leather Strap",
  material:"Togo calf leather",
  desc:"Cuir Togo grainé, souple et confortable au quotidien.",
  url:"https://handdn.com/product/navy-togo-leather-watch-strap/",
  img1:"https://www.watchvault.com.au/cdn/shop/files/TogoCalfLeatherWatchStrapWatchVaultNavy01_2048x2048.jpg?v=1689055464",
  img2:"https://www.watchvault.com.au/cdn/shop/files/TogoCalfLeatherWatchStrapWatchVaultNavy02_2048x2048.jpg?v=1689055464"
},
{
  id:"delugs-chevre",
  brand:"Delugs",
  name:"Navy Chevre Slim Strap",
  material:"Chevre (Alran)",
  desc:"Cuir de chèvre Alran : léger, résistant et très élégant.",
  url:"https://delugs.com/collections/handcrafted-leather-straps/products/navy-chevre-leather-slim-watch-strap",
  img1:"https://delugs.com/cdn/shop/files/ChevreNavySlim.jpg?width=1600",
  img2:"https://delugs.com/cdn/shop/files/20210924-DSC08345_7d86ac49-d94f-43fd-9344-3afccc3f4b45.jpg?width=1600"
},
{
  id:"delugs-alligator",
  brand:"Delugs",
  name:"Matte Navy Alligator Signature",
  material:"Alligator",
  desc:"Bracelet alligator mat, finition haut de gamme.",
  url:"https://delugs.com/collections/handcrafted-leather-straps/products/matte-navy-alligator-leather-signature-watch-strap",
  img1:"https://delugs.com/cdn/shop/files/AlligatorMatteNavySignature_1_f7cd9e3f-8958-4441-970d-4280c129879d.jpg?width=1600",
  img2:"https://delugs.com/cdn/shop/files/20221019-DSC04926_9ed2398d-09ac-4468-a982-f736979c5815.jpg?width=1600"
},
{
  id:"handdn-chevre",
  brand:"HANDDN",
  name:"Navy Alran Chevre Strap",
  material:"Alran Chevre",
  desc:"Chevre Alran : luxe discret et excellente durabilité.",
  url:"https://handdn.com/product/navy-alran-chevre-leather-watch-strap/",
  img1:"https://www.watchvault.com.au/cdn/shop/files/AlranChevreLeatherWatchStrapWatchVaultNavyBlue02_2048x2048.jpg?v=1688962744",
  img2:"https://www.watchvault.com.au/cdn/shop/files/AlranChevreLeatherWatchStrapWatchVaultNavyBlue03_2048x2048.jpg?v=1688962744"
},
{
  id:"handdn-saffiano",
  brand:"HANDDN",
  name:"Navy Saffiano Strap",
  material:"Saffiano leather",
  desc:"Saffiano : cuir structuré, très résistant à l’usure.",
  url:"https://handdn.com/product/navy-saffiano-leather-watch-strap/",
  img1:"https://www.watchvault.com.au/cdn/shop/files/SaffianoLeatherWatchStrapWatchVaultRoyalBlue01_2048x2048.jpg?v=1689053564",
  img2:"https://www.watchvault.com.au/cdn/shop/files/SaffianoLeatherWatchStrapWatchVaultRoyalBlue02_2048x2048.jpg?v=1689053564"
},
{
  id:"wristbuddys-sailcloth",
  brand:"Wristbuddys",
  name:"Navy Sailcloth Rubberised",
  material:"Rubberised sailcloth",
  desc:"Bracelet sport chic, robuste et polyvalent.",
  url:"https://wristbuddys.com/en-fr/products/navy-blue-rubberised-sailcloth-leather-strap",
  img1:"https://wristbuddys.com/cdn/shop/files/navy-blue-rubberised-sailcloth-leather-watch-strap-wristbuddys-front.jpg?width=1600",
  img2:"https://wristbuddys.com/cdn/shop/files/navy-blue-rubberised-sailcloth-leather-watch-strap-wristbuddys-onwrist.jpg?width=1600"
},
{
  id:"delugs-saffiano-stitchless",
  brand:"Delugs",
  name:"Navy Saffiano Stitchless",
  material:"Saffiano leather",
  desc:"Saffiano sans couture : look épuré et moderne.",
  url:"https://delugs.com/products/navy-saffiano-leather-stitchless-watch-strap",
  img1:"https://delugs.com/cdn/shop/files/Saffiano_Navy_Stitchless_1.jpg?width=1600",
  img2:"https://delugs.com/cdn/shop/files/20221019-DSC04929_a16f4eac-ebc8-4a80-af7c-7ce8a825a95c.jpg?width=1600"
}
];

let brand="Tous", query="";
const grid=document.getElementById("grid");
const chips=document.getElementById("chips");
const search=document.getElementById("search");

const brands=["Tous",...new Set(straps.map(s=>s.brand))];
brands.forEach(b=>{
  const c=document.createElement("span");
  c.className="chip"+(b==="Tous"?" active":"");
  c.textContent=b;
  c.onclick=()=>{brand=b;document.querySelectorAll(".chip").forEach(x=>x.classList.remove("active"));c.classList.add("active");render()};
  chips.appendChild(c);
});

search.oninput=e=>{query=e.target.value.toLowerCase();render()};

function render(){
  grid.innerHTML="";
  straps.filter(s=>(brand==="Tous"||s.brand===brand)&&JSON.stringify(s).toLowerCase().includes(query))
    .forEach(s=>{
      const d=document.createElement("div");
      d.className="card";
      d.innerHTML=`
        <div class="top">
          <div class="brand">${s.brand}</div>
          <div class="name">${s.name}</div>
          <span class="badge">${s.material}</span>
          <div class="desc">${s.desc}</div>
        </div>
        <div class="images">
          <img src="${s.img1}" loading="lazy">
          <img src="${s.img2}" loading="lazy">
        </div>
        <div class="actions">
          <a class="btn primary" href="${s.url}" target="_blank">Voir le produit</a>
        </div>`;
      grid.appendChild(d);
    });
}
render();
</script>
</body>
</html>
